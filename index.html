<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LegioBot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #chatbox {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
    }

    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background: #eee;
      font-style: italic;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chat"></div>
    <input id="userInput" type="text" placeholder="Pregúntame lo que quieras sobre la academia..." />
  </div>

  <script>
    async function enviarMensaje(texto) {
      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="msg user">${texto}</div>`;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: texto })
        });

        const data = await res.json();
        chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        chat.innerHTML += `<div class="msg bot">❌ Error al conectar con LegioBot.</div>`;
        console.error(error);
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && e.target.value.trim() !== "") {
        const texto = e.target.value;
        e.target.value = "";
        enviarMensaje(texto);
      }
    });
  </script>
</body>
</html>
