<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Academia Legio VII - Asistente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #chat-container {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 430px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 998;
      flex-direction: column;
      display: flex;
    }

    #chat-header {
      background: #222;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
    }

    #userInput {
      width: calc(100% - 70px);
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 70px;
      padding: 10px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- BotÃ³n flotante -->
  <div id="chat-button" onclick="toggleChat()">ðŸ’¬</div>

  <!-- Ventana de chat -->
  <div id="chat-container">
    <div id="chat-header">Asistente Legio VII ðŸ¥‹</div>
    <div id="chatbox"></div>
    <div style="display: flex;">
      <input type="text" id="userInput" placeholder="Escribe tu pregunta..." onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const API_URL = "https://legio-chatbot.onrender.com/chat"; // cambia si tu URL es distinta

    function toggleChat() {
      const container = document.getElementById("chat-container");
      container.style.display = container.style.display === "block" ? "none" : "block";
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = input.value.trim();

      if (!message) return;

      chatbox.innerHTML += `<div><strong>TÃº:</strong> ${message}</div>`;
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chatbox.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<div><strong>Error:</strong> No se pudo contactar con el bot.</div>`;
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
